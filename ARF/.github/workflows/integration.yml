name: Integration Tests

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install Python dependencies
        working-directory: ./ARF
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov
          pip install -r requirements.txt

      - name: Install Pony Swarm dependencies
        working-directory: ./ARF/pwnies/desktop_pony_swarm
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f ../requirements_swarm.txt ]; then
            pip install -r ../requirements_swarm.txt
          fi

      - name: Run unit tests
        working-directory: ./ARF
        run: |
          pytest tests/ -v \
            --ignore=tests/integration/ \
            --ignore=tests/tryorama/ \
            --cov=. \
            --cov-report=xml \
            --cov-report=term-missing

      - name: Run integration tests
        working-directory: ./ARF
        run: |
          pytest tests/integration/ -v \
            --cov=. \
            --cov-append \
            --cov-report=xml \
            --cov-report=term-missing

      - name: Check test execution time
        working-directory: ./ARF
        run: |
          # Re-run with timing to ensure <5 minute target
          pytest tests/integration/ -v --durations=0 | tee test_timing.txt
          echo "Integration tests timing logged"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./ARF/coverage.xml
          flags: integration-tests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Generate coverage report
        working-directory: ./ARF
        run: |
          pip install coverage
          coverage report
          coverage html
          echo "Coverage report generated in htmlcov/"

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: ARF/htmlcov/
          retention-days: 30

      - name: Test summary
        if: always()
        working-directory: ./ARF
        run: |
          echo "## Integration Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage.xml ]; then
            echo "Coverage report generated successfully" >> $GITHUB_STEP_SUMMARY
          fi

